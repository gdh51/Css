<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .container{
    margin: 0 auto;
    display: flex;
    width: 300px;
    height: 300px;
    background-color: #ececec;
    border-radius: 30px;
  }
  .column{
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .column:nth-child(2){
    align-self: center;
  }
  .dot{
    height: 100px;
    width: 100px;
    border-radius: 50%;
    background-color: black;
  }

  </style>
</head>
<body>
  <div class='container'>
    <div class='column'>
      <span class='dot'></span>
      <span class='dot'></span>
    </div>
    <div class='column'>
      <span class='dot'></span>
    </div>
    <div class='column'>
      <span class='dot'></span>
      <span class='dot'></span>
    </div>
  </div>
</body>
</html>
