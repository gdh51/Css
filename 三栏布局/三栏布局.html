<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .outer{
    float: left;
    display: table;
    width:500px;
    height: 500px;
  }
  .container{
    display:table-cell;
    width: 100%;
    height: 100%;
    background-color: green;
    vertical-align: middle;
    text-align: center;
  }
  .center{
    height: 100px;
    width: 100px;
    margin: 0 auto;
    background-color: aqua;
  }
  </style>
</head>
<body>
  <h1>居中</h1>
  <div class='outer'>
    <div class='container'>
      <div class='center'>
        内容
      </div>
    </div>
  </div>
</body>
</html>
